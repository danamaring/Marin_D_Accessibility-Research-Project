<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- video player links -->
    <link type="text/css" rel="stylesheet" href="https://ozplayer.global.ssl.fastly.net/3.5/ozplayer-core/ozplayer.min.css" media="all" />
    <link type="text/css" rel="stylesheet" href="https://ozplayer.global.ssl.fastly.net/3.5/ozplayer-skin/highlights-pink.css" media="all" />
    <link type="text/css" rel="stylesheet" href="https://ozplayer.global.ssl.fastly.net/3.5/transcript.css" media="all" />
    <script type="text/javascript" src="https://ozplayer.global.ssl.fastly.net/3.5/ozplayer-core/mediaelement.min.js"></script>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="16x16" href="images/favicon.png">

   <!-- CSS links -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/main.css">

    <!-- Fonts links -->
    <link rel="stylesheet" href="https://use.typekit.net/ojb7sna.css">

    <title>Media for everyone</title>
</head>
<body>
    <!-- Header starts -->
    <header>
        <a href="#tvShows" id="skip">Skip to the content.</a>
        <nav>
            <ul>
                <li><a href="#">
                    <img src="images/icon-facebook.svg" alt="Facebook Link">
                </a></li>
                <li><a href="#">
                    <img src="images/icon-dribble.svg" alt="Dribble Link">
                </a></li>
                <li><a href="#">
                    <img src="images/icon-instagram.svg" alt="Instagram Link">
                </a></li>
            </ul>
        </nav>
        <h1>hello.</h1>
        <div id="decoration"></div>
        <p>
            Welcome! “Media for everyone” is a research project that implements best practices to make a website fully accessible for everyone.
        </p>
    </header>

    <!-- Main starts -->
    <main id="app">
        <!-- Tv Shows -->
        <section id="tvShows">
            <h1>tv shows</h1>
            <a href="https://www.youtube.com/watch?v=suVQt0pfOLc">Link to Money Heist Trailer</a>
            <figure id="money-heist-trailer-container" class="ozplayer-container">
                <div  data-responsive="money-heist-trailer-container" data-controls="stack" class="ozplayer" id="money-heist-trailer" data-transcript="money-heist-trailer-transcript" >
                <video  controls="controls" preload="none">
                <source src="https://www.youtube.com/watch?v=fvCdLmxnkj0" type="video/x-youtube"></source>
                <track src="captions/money-heist-trailer.vtt" kind="captions" srclang="en" default="default" ></track>
                <!-- <track src="money-heist-trailer.vtt" kind="metadata" data-kind="transcript" srclang="en" ></track> -->
                <div class="ozplayer-fallback"><ul><li><a href="https://www.youtube.com/watch?v=fvCdLmxnkj0">Video for playback</a></li></ul></div>
                </video>
                </div>
                <details class="ozplayer-expander" open="open">
                <summary>Video Transcript</summary>
                <div id="money-heist-trailer-transcript" class="ozplayer-transcript"></div>
                </details>
            </figure>
        </section>

        <!-- Movies -->
        <section id="movies">
            <h1>movies</h1>
            <a href="https://www.youtube.com/watch?v=suVQt0pfOLc">Link to Frozen II Trailer</a>
            <figure id="frozen-trailer-container" class="ozplayer-container">
                <div  data-responsive="frozen-trailer-container" data-controls="stack" class="ozplayer" id="frozen-trailer" data-transcript="frozen-trailer-transcript" >
                <video  controls="controls" preload="none">
                <source src="https://www.youtube.com/watch?v=suVQt0pfOLc" type="video/x-youtube"></source>
                <track src="captions/frozen-trailer-captions.vtt" kind="captions" srclang="en" default="default" ></track>
                <!-- <track src="frozen-trailer-captions.vtt" kind="metadata" data-kind="transcript" srclang="en" ></track> -->
                <div class="ozplayer-fallback"><ul><li><a href="https://www.youtube.com/watch?v=suVQt0pfOLc">Video for playback</a></li></ul></div>
                </video>
                </div>
                <details class="ozplayer-expander" open="open">
                <summary>Video Transcript</summary>
                <div id="frozen-trailer-transcript" class="ozplayer-transcript"></div>
                </details>
            </figure>
        </section>

        <!-- Music -->
            <figure id="audio-container" class="ozplayer-container">
                <h1>music</h1>
                <figcaption>Listen to Dance Monkey by Tones and I</figcaption>
                <a href="https://www.youtube.com/watch?v=q0hyYWKXF0Q">Link to Dance Monkey by Tones and I</a>
                <br><br>
                <div  data-responsive="audio-container" data-controls="stack" class="ozplayer" id="audio" data-transcript="audio-transcript" >
                <!-- <video  controls="controls" preload="none"> -->
                <audio
                    controls
                    src="audio/dance-monkey_Tones-and-I.mp3">
                </audio>
                <track src="captions/dance-monkey-captions.vtt" kind="captions" srclang="en" default="default" ></track>
                <!-- <track src="audio-captions.vtt" kind="metadata" data-kind="transcript" srclang="en" ></track> -->
                <!-- <div class="ozplayer-fallback"><ul><li><a href="https://www.youtube.com/watch?v=suVQt0pfOLc">Video for playback</a></li></ul></div> -->
                </video>
                </div>
                <details class="ozplayer-expander" open="open">
                <summary>Video Transcript</summary>
                <div id="audio-transcript" class="ozplayer-transcript"></div>
                </details>
            </figure>
    </main>

    <!-- footer starts -->
    <footer>
        <nav id="menu-footer">
            <ul>
                <li>

        </nav>
